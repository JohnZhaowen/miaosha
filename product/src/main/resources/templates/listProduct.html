<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>商户编号</td>
        <td>商品类别编号</td>
        <td>库存</td>
        <td>商品名称</td>
        <td>商品标题</td>
        <td>图片地址</td>
        <td>商品价格</td>
        <td>商品折扣价格</td>
        <td>审批状态</td>
        <td>审批通过时间</td>
        <td>商品创建时间</td>
        <td>操作</td>
    </tr>
    <tr th:each="entity:${list}">
        <td><span th:text="${entity.merchantId}"/></td>
        <td><span th:text="${entity.productTypeId}"/></td>
        <td><span th:text="${entity.productInventory}"/></td>
        <td><span th:text="${entity.productName}"/></td>
        <td><span th:text="${entity.productTitle}"/></td>
        <td><span th:text="${entity.productPictureUrl}"/></td>
        <td><span th:text="${entity.productPrice}"/></td>
        <td><span th:text="${entity.productDiscounts}"/></td>
        <td><span th:text="${entity.state}"/></td>
        <td><span th:text="${entity.approveTime}"/></td>
        <td><span th:text="${entity.createTime}"/></td>

        <td>
            <span th:switch="${entity.state}">
                <span th:case="0"><a href="#" th:href="@{/product/updateState(state=1,id=${entity.id})}">通过</a> || <a href="#" th:href="@{/product/updateState(state=2,id=${entity.id})}">不通过</a></span>
                <span th:case="1"><a href="#" th:href="@{/product/updateState(state=3,id=${entity.id})}">上架</a> || <a href="#" th:href="@{/product/updateState(state=4,id=${entity.id})}">下架</a></span>
                |<a href="#" th:href="@{/product/toAddProductDetail(id=${entity.id})}">添加商品详情</a>
            </span>
        </td>
    </tr>
</table>
</body>
</html>
