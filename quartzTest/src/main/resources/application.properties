logging.level.root=info
logging.level.org.hibernate=info
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=trace
logging.level.com.springms=debug


spring.datasource.miaosha.jdbcUrl=jdbc:mysql://localhost:3306/quartz?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.miaosha.username=root
spring.datasource.miaosha.password=root
spring.datasource.miaosha.driverClassName=com.mysql.jdbc.Driver
spring.datasource.miaosha.cachePrepStmts=true
spring.datasource.miaosha.prepStmtCacheSize=250
spring.datasource.miaosha.prepStmtCacheSqlLimit=2048
spring.datasource.miaosha.connectionTimeout=60000
spring.datasource.miaosha.maximumPoolSize=5

#update表示每次都不会重新建表
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.application.name=quartz-cluster-node-first