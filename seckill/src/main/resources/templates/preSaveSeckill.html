<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="saveSeckillProduct" th:method="post">
    <input type="hidden" th:name="productId" th:value="${productInfo.id}">
    <input type="hidden" th:name="shopId" th:value="${productInfo.shopId}">
    商品标题: <input name="productTitle" type="text" th:value="${productInfo.productTitle}"><br/>
    商品名称: <input name="productName" type="text" th:value="${productInfo.productName}"><br/>
    商品库存: <span th:text="${productInfo.productInventory}"/><br/>
    商品价格: <input name="productPrice" type="text" th:value="${productInfo.productPrice}"><br/>
    秒杀价格: <input name="seckillPrice" type="text" th:value="${productInfo.productDiscounts}"><br/>
    秒杀开始时间: <input name="startTime" type="text"><br/>
    秒杀结束时间: <input name="endTime" type="text"><br/>
    <input type="submit" th:name="提交"/>
</form>

</body>
</html>
