<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="saveOrder" th:method="post">
    <input type="hidden" th:name="id" th:value="${seckillOrder.id}">
    商品标题: <span th:text="${productInfo.productTitle}"/><br/>
    商品名称: <span th:text="${productInfo.productName}"/><br/>
    支付金额: <span th:text="${seckillOrder.payAmount}"/><br/>
    数量: <span th:text="${seckillOrder.num}"/><br/>

    收货人姓名: <input name="receiveName" type="text"/><br/>
    收货人电话: <input name="receivePhone" type="text"/><br/>
    收货人地址: <input name="receiveAddress" type="text"/><br/>
    <input type="submit" th:name="提交"/>
</form>

</body>
</html>
