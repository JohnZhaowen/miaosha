<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>toApplyShop</title>
</head>
<body>
<form action="applyShop" th:method="post">
    商家Id:<input th:name="merchantId"/> <br/>
    店铺名称:<input th:name="shopName"/><br/>
    店铺描述:<input th:name="shopDesc"/><br/>
    经营范围:<input th:name="shopBizScope"/><br/>
    省份:<input th:name="province"/><br/>
    城市:<input th:name="city"/><br/>
    营业执照:<input th:name="bizLicense"/><br/>
    <input th:type="submit" th:value="提交">
</form>
<span th:text="${error}"/>
</body>
</html>
