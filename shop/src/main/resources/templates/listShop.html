<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>店铺名称</td>
        <td>店铺描述</td>
        <td>经营范围</td>
        <td>省份</td>
        <td>城市</td>
        <td>营业执照</td>
        <td>状态</td>
        <td>操作</td>
    </tr>
    <tr th:each="entity:${listShop}">
        <td><span th:text="${entity.shopName}"/></td>
        <td><span th:text="${entity.shopDesc}"/></td>
        <td><span th:text="${entity.shopBizScope}"/></td>
        <td><span th:text="${entity.province}"/></td>
        <td><span th:text="${entity.city}"/></td>
        <td><span th:text="${entity.bizLicense}"/></td>
        <td><span th:text="${entity.state}"/></td>

        <td>
            <span th:switch="${entity.state}">
                <span th:case="0"><a href="#" th:href="@{/shop/updateState(state=1,id=${entity.id})}">通过</a> || <a href="#" th:href="@{/shop/updateState(state=2,id=${entity.id})}">不通过</a></span>
                <span th:case="1"><a href="#" th:href="@{/shop/updateState(state=3,id=${entity.id})}">下架</a></span>
            </span>
        </td>
    </tr>
</table>
</body>
</html>
